<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Christopher Chu </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember-template-compiler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember-data.js/2.4.3/ember-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember-data.js/2.4.3/ember-data.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/emberfire/1.6.6/emberfire.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        {{site-header}}
        {{site-navbar}}
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="loading">
      <div> Loading... </div>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-header">
      <h1 class="text-center"> {{link-to 'Christopher Chu' 'home'}} </h1>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-navbar">
      <nav>
        <div class="row">
          {{site-navbar-link 'home' 'red'}}
          {{site-navbar-link 'web dev' 'green'}}
          {{site-navbar-link 'music' 'blue'}}
          {{site-navbar-link 'menu' 'cyan'}}
          {{site-navbar-link 'blog' 'yellow'}}
          {{site-navbar-link 'contact' 'magenta'}}
        </div>
      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-navbar-link">
      {{link-to displayName safeName class=colorClass}}
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-header">
      <h2 class="{{colorClass}}"> {{pageName}} </h2>
      <hr />
    </script>

    <script type="text/x-handlebars" data-template-name="home">
      <div class="container page">
        {{page-header 'Hi' 'red'}}
        <h3> About Me </h3>
        <p>
          I'm a full stack software developer with professional experience in JavaScript, Python, and Ruby. I was born and raised in the greater Boston area and graduated from Northeastern University's College of Computer and Information Science in 2015.
        </p>
        <p>
          In my spare time I enjoy playing guitar, running, gymnastics, game development, drawing, animation, cooking, and Dragon Ball Z.
        </p>

        <h3> About this site </h3>
        <p>
          This page is built using Ember.js and Bootstrap, and the blog uses EmberFire, the Firebase adapter for Ember. The page itself lives in GitHub Pages, so you can take a peek at the <a href="https://github.com/master-chu/master-chu.github.io"> source code</a>.
        </p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="web-dev">
      <div class="container page">
        {{page-header 'Web Dev' 'green'}}
        <h3> Skills </h3>
        <p>
          I am currently a full stack software developer at <a href="https://www.pluralsight.com/" class="orange">Pluralsight</a> building distributed web applications using React, Node, and Python. I was previously a web developer at <a href="https://developer.amazon.com/en-US/alexa" class="blue">Amazon Alexa</a> building data labeling applications with JavaScript for internal customers.
        </p>
        <p>
          Before that, I was an engineer at <a href="http://zipcar.com" class="green">Zipcar</a>, where I primarily worked in Ruby on Rails and Ember.js developing web applications on agile teams. I occasionally performed support work on our legacy system, which used ACS/TCL and Oracle. Other various tools often employed were git, JIRA, and JMeter.
          At previous positions, I have used various other technologies including Backbone, RequireJS, Highcharts, Java, Spring, MySQL, VMware products, Accurev, Perforce, Crazy Egg, and a handful of Linux/Unix operating systems. In my spare time I have dabbled with C# in Unity, Elixir + Phoenix Framework, PHP, Angular, and various Node libraries.
        </p>
        {{page-gallery 'Portfolio'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-gallery">
      <h3> {{title}} </h3>
      <p> Many of these projects are hosted on my public <a class="blue" href="https://github.com/master-chu">GitHub</a> account. </p>
      {{#each galleryItems as |item|}}
        {{page-gallery-item item.title item.description item.url item.imageUrl item.stack}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-gallery-item">
      <h4> {{title}} </h4>
      <p class="stack"> <label>Stack: </label> {{formattedStack}} </p>
      <p class="description"> {{description}} </p>
      <img src="{{imageUrl}}" />
    </script>

    <script type="text/x-handlebars" data-template-name="music">
      <div class="container page">
        {{page-header 'Music' 'blue'}}

        <div class="row">
          <div class="col-sm-6">
            <h3 class="red"> YouTube </h3>
            <p> I perform video game song covers over on my <a href="https://www.youtube.com/channel/UCxjiUkViNy5j6ZWLDrlBpVA?view_as=public">Youtube channel</a>. I also play the occasional open mic night in the Boston area. </p>
            <div class="embed-container">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/Z4kRhJBOyJo" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-sm-6">
            <h3 class="orange"> Soundcloud </h3>
              <p> My friend Alex Snyder has graciously featured me on some of his songs as well. </p>
              <iframe width="100%" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/232821357&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
              <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/226199411&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="menu">
      <div class="container page">
        {{page-header 'Menu' 'cyan'}}

        <div class="embed-container">
          <embed src="menu.pdf" />
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="blog">
      <div class="container page">
        {{page-header 'Blog' 'yellow'}}
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="blog/index">
      <h3> Index </h3>
      <ul>
        {{#each model as |post|}}
          <li>{{#link-to "blog.post" post}} {{post.title}} {{/link-to}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="blog/post">
    <span> {{link-to "Go back" "blog"}} </span>
      <h3> {{model.title}} </h3>
      <div>
        {{model.body}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="contact">
      <div class="container page">
        {{page-header 'Contact' 'magenta'}}

        I can be reached at <a href="mailto:chris.f.chu@gmail.com" target="_top">chris.f.chu@gmail.com</a>.
      </div>
    </script>
  </body>
</html>
