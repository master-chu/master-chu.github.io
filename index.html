<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Christopher Chu </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember-template-compiler.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.3/ember.debug.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />

      <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <script src="app.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container" style="border:solid 1px red;">
        {{site-header}}
        {{site-navbar}}
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="loading">
      <div> Loading... </div>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-header">
      <h1 class="text-center"> {{link-to 'Christopher Chu' 'home'}} </h1>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-navbar">
      <nav>
        <div class="row">
          {{site-navbar-link 'home' 'red'}}
          {{site-navbar-link 'web dev' 'green'}}
          {{site-navbar-link 'music' 'blue'}}
          {{site-navbar-link 'menu' 'cyan'}}
          {{site-navbar-link 'about' 'yellow'}}
          {{site-navbar-link 'contact' 'magenta'}}
        </div>
      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="components/site-navbar-link">
      {{link-to displayName safeName class=colorClass}}
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-header">
      {{pageName}}
    </script>

    <script type="text/x-handlebars" data-template-name="home">
      <div class="container page">
        {{page-header 'Welcome'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="web-dev">
      <div class="container page">
        {{page-header 'Web Dev'}}
        {{page-gallery 'Portfolio'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-gallery">
      <h3> {{title}} </h3>
      {{#each galleryItems as |item|}}
        {{page-gallery-item item.title item.description item.url item.imageUrl item.stack}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="components/page-gallery-item">
      <h4> {{title}} </h4>
      <div> {{description}} </div>
      <img src="{{imageUrl}}" />
      <div>
        <label>Stack: </label> {{formattedStack}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="music">
      <div class="container page">
        {{page-header 'Music'}}

        Music
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="menu">
      <div class="container page">
        {{page-header 'Menu'}}

        menu
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <div class="container page">
        {{page-header 'About'}}

        All about chris
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="contact">
      <div class="container page">
        {{page-header 'Contact'}}

        contact email
      </div>
    </script>
  </body>
</html>
